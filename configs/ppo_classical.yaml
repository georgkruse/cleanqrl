# general parameters
trial_path:             logs
trial_name:             ppo_cartpole
wandb:                  True

# ray tune parameters
ray_local_mode:         False
num_cpus:               4
num_gpus:               0
ray_num_trial_samples:  3
cpus_per_worker:        3
gpus_per_worker:        0

# algorithm parameters
env_id:   "CartPole-v1"
agent:               PPO_classical
total_timesteps:    10000
learning_rate:      
  - grid_search
  - float
  - [0.001, 0.0001]   # only if model is classical
num_envs:           2
num_steps:          128
anneal_lr:          True
gamma:              0.99
gae_lambda:         0.95
num_minibatches:    4
update_epochs:      4
norm_adv:           True
clip_coef:          0.2
clip_vloss:         True
ent_coef:           0.01
vf_coef:            0.5
max_grad_norm:      0.5
target_kl:          None
cuda: False
save_model: True
wandb: True


